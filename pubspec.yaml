name: pharmacy
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_translate: ^1.6.0
  carousel_slider: ^2.1.0
  page_transition: ^1.1.5
  cached_network_image: ^2.2.0+1
  dots_indicator: ^1.1.0
  flutter_barcode_scanner: ^1.0.1
  sqflite: ^1.3.0+2
  shared_preferences: ^0.5.7+3


  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter




flutter:
  uses-material-design: true
  assets:
    - assets/i18n/
    - assets/images/
    - assets/menu/


  fonts:
    - family: Sofia
      fonts:
        - asset: assets/fonts/Sofia-Regular.ttf
